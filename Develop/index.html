<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>

    <!-- added nav bar to replace the current header for style -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <main role="main">
        
      <!--Card taking up 12 Columns -->
      <div class="container my-container">

        <div class="col-md-12 wrapper">

          <div class="card mt-2">

            <div class="card-body">

              <h5 class="card-title">Generate Password</h5>

              <!-- line divider between heading and content -->
              <div class="line"><div>
              <br />

              <input type="text" id="display">
              <br />

              <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="lower_case" checked>
                <label class="form-check-label" for="lower_case">Lowercase</label>

              </div>

              <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="caps" checked>
                <label class="form-check-label" for="caps">Uppercase</label>

              </div>

              <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label class="form-check-label" for="numbers">Numeric</label>

              </div>
        
              <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="special_char" checked>
                <label class="form-check-label" for="special_char">Special</label>

              </div>
    
              <div class="row">

                <div class="col-md-10">
                  <input onclick="slideVal()" type="range" min="8" max="128" step="8" value="16" name="password_criteria" id="slider">
                </div>

                <div class="col-md-2">
                  <div id="length"></div>
                </div>

              </div>

              <div class="row">

                <div class="col">
                  <button onclick="genPass()">Generate</button>
                  <button onclick="genPassCopy()">Copy</button>
                </div>

              </div>
      
            </div>

          </div>

        </div>

      </div>

      <div class="card">

        <div class="previous_passwords">

          <h5 class="card-title">Previous Passwords</h5>

          <div id="lastPasswords"></div>
          
        </div>

      </div>

    </main>
    
    <!-- Sticky Footer (modified - copied and pasted from https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/ -->
    <footer class="footer mt-auto bg-dark">
      <div class="container">   
        <span class="my-foot-text">Â© 2020 v2.1 - updated: 6/28 by S. Arrazola</span>
      </div>
    </footer>

    <!-- javascript relative path -->
    <script src="script.js"></script>

  </body>
</html>
