<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>

    <!-- added nav bar to replace the current header for style -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="wrapper">

      <div class="card">

        <div class="content">

          <h4>Random Password Generator</h4>
          <br />

          <input type="text" id="display">
          <br />

          <input type="checkbox" id="lower_case" name="password_criteria" checked>Lower Case</input>
          <input type="checkbox" id="caps" name="password_criteria" checked>Caps</input>
          <input type="checkbox" id="numbers" name="password_criteria" checked>Numbers</input>
          <input type="checkbox" id="special_char" name="password_criteria" checked>Special Chararcters</input>
          <br />
          
          <input onclick="slideVal()" type="range" min="8" max="128" step="8" value="16" name="password_criteria" id="slider">
          <br />

          <button onclick="genPass()">Generate</button>

          <button onclick="genPassCopy()">Copy to Clipboard</button>
          
          <div id="length"></div>

        </div>

      </div>

      <div class="card">

        <div class="previous_passwords">

          <h4>Previously Generated Passwords</h4>
          <br />

          <div id="lastPasswords"></div>
          
        </div>

      </div>

    </div>
    
    <!-- Sticky Footer (modified - copied and pasted from https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/ -->
    <footer class="footer mt-auto bg-dark">
      <div class="container">   
        <span class="my-foot-text">Â© 2020 v1.8 - updated: 6/28 by S. Arrazola</span>
      </div>
    </footer>

    <!-- javascript relative path -->
    <script src="script.js"></script>

  </body>
</html>
